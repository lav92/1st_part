{% load news_tags %}
<div class="list-group">
    {% get_categories as categories %}
    {% for item in categories %}
        <a href="{{ item.get_absolute_url }}" class="list-group-item list-group-item-action">{{ item.name }}  <span class="badge bg-primary rounded-pill">{{ item.count }}</span></a>
    {% endfor %}
</div>
